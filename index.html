<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <!-- Website title -->
      <title>Multiplication Table Generator</title>
      <meta name="description" content="The HTML5 Herald">
      <meta name="author" content="SitePoint">
      <!-- Main Stylesheet -->
      <link rel="stylesheet" href="main.css">
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/daf3caf8e4.js" crossorigin="anonymous"></script>
   </head>
   <body>
       <!-- navbar -->
      <nav class="navbar navbar-light">
         <a class="navbar-brand" href="#">
         <i class="fas fa-calculator mr-2"></i>
         Multiplication Table Generator
         </a>
      </nav>
      <!-- main content -->
      <div class="container justify-content-start">
         <div class="mt-5">
            <h3>Please enter the axis<span class="ml-3"> Created with <i class="fas fa-heart"></i> by <a
               href="https://github.com/ludmylaalmeida" target="_blank">Ludmyla Almeida</a></span></h3>
            <!-- form starts -->
            <form class="mt-3 needs-validation" id="form">
               <div class="form-group">
                  <label>Horizontal Axis Range</label>
                  <div class="form-row">
                     <div class="col-2">
                        <input type="text" class="form-control" name="hr1" id="hr1" required />
                     </div>
                     <div class="col-2">
                        <input type="text" class="form-control" name="hr2" id="hr2" required />
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <h6>Vertical Axis Range</h6>
                  <div class="form-row">
                     <div class="col-2 form-div">
                        <input type="text" class="form-control" name="vr1" id="vr1" required />
                     </div>
                     <div class="col-2">
                        <input type="text" class="form-control" name="vr2" id="vr2" required />
                     </div>
                  </div>
               </div>
               <!-- onclick="checkValidation(); return false" onkeyup="validateForm('vr2')"-->
               <button id="submit" class="btn btn-default" type="submit"
                  >Submit</button>
               <p id="submitValidation" class="red mt-2"></p>
            </form>
            <!-- form ends -->
         </div>
         <!-- generated table -->
         <div class="mt-5 main-table">
            <h6 id="tooMany" class="mt-3"></h6>
            <table id="row" class="table col-6">
               <tr id="topRow" class="">
               </tr>
            </table>
         </div>
      </div>
      <!-- jQuery Minified -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
      <script src="main.js"></script>
   </body>
</html>
